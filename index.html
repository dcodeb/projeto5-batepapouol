<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="home-page">
        <div>
            <div class="error-user"><ion-icon name="alert-circle-outline"></ion-icon> <span>Nome de usuário em uso, tente outro.</span></div>
            <img src="imgs/logo.png">
            <div class="log-user">
                <input type="text" class="input-sing-user" placeholder="Digite seu nome">
                <button onclick="singUser(this)">Entrar</button>
            </div>
            <div class="load-room"><img src="imgs/spin-load.gif"> <span>Entrando...</span></div>
        </div>
    </div>

    <div class="header">
        <img src="imgs/logo.png">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="chat-content">
        <ul class="messages-users">
            <li class="single-message status-message">
                <span>(09:21:45)</span>
                <span><strong>João</strong>  entra da sala...</span>
            </li>
            <li class="single-message public-message">
                <span>(09:21:45)</span>
                <span><strong>João</strong> para <strong>Todos</strong>: Bom dia!</span>
            </li>
            <li class="single-message public-message">
                <span>(09:21:45)</span>
                <span><strong>Maria</strong> para <strong>João</strong>: Oi João ;)</span>
            </li>
            <li class="single-message private-message">
                <span>(09:21:45)</span>
                <span><strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?</span>
            </li>
            <li class="single-message status-message">
                <span>(09:21:45)</span>
                <span><strong>Maria</strong>  sai da sala...</span>
            </li>
        </ul>
        <div class="cobaia"></div>
    </div>

    <div class="message-box">
        <input class="input-user-message" type="text" placeholder="Escreva aqui...">
        <ion-icon onclick="sendMessage(this)" name="paper-plane-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
