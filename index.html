<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

    <div class="home-page" style="display: block">
        <div>
            <div class="error-user"><ion-icon name="alert-circle-outline"></ion-icon> <span>Nome de usuário em uso, tente outro.</span></div>
            <img src="imgs/logo.png">
            <div class="log-user">
                <input type="text" class="input-sing-user" placeholder="Digite seu nome">
                <button onclick="loginRoomUser()">Entrar</button>
            </div>
            <div class="load-room"><img src="imgs/spin-load.gif"> <span>Entrando...</span></div>
        </div>
    </div>

    <div class="header">
        <img src="imgs/logo.png">
        <ion-icon name="people" onclick="showHideLateralMenu()"></ion-icon>
    </div>

    <div class="chat-content">
        <ul class="messages-users"></ul>
        <div class="cobaia"></div>
    </div>

    <div class="message-box">
        <div>
            <input class="input-user-message" type="text" placeholder="Escreva aqui...">
            <p>Enviando para Todos</p>
        </div>
        <ion-icon onclick="sendMessage(this)" name="paper-plane-outline"></ion-icon>
    </div>

    <div class="lateral-menu">
        <div class="dark-side" onclick="showHideLateralMenu()"></div>
        <div class="content animate__animated animate__slideInRight animate__faster">
            <div>
                <h2>Escolha um contato para enviar mensagem:</h2>
                <ul class="list-users"></ul>
            </div>
            <div>
                <h2>Escolha a visibilidade:</h2>
                <ul class="list-type">
                    <li class="selected-type" name="message"><ion-icon name="lock-open"></ion-icon> <span>Público</span> <ion-icon name="checkmark-outline" class="check-select"></ion-icon></li>
                    <li class="block-type-message" name="private_message"><ion-icon name="lock-closed"></ion-icon> <span>Reservadamente</span> <ion-icon name="checkmark-outline" class="check-select"></ion-icon></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
